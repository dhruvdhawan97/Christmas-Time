<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Christmas Time</title>
  </head>
  <body>
    <h1 class="big-text">Christmas Day</h1>
    <h2>
      <div id="current-year"></div>
    </h1>

    <div class="countdown-timer">
      <div class="countdown-element days-container">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-element hours-container">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-element mins-container">
        <p class="big-text" id="mins">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown-element secs-container">
        <p class="big-text" id="secs">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
